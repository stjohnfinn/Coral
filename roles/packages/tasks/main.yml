---

- name: Update all packages
  dnf:
    name: "*"
    state: latest

- name: Install packages
  dnf:
    state: present
    name:
      - bat
      - htop
      - NetworkManager
      - NetworkManager-tui
      - vim
      - git
      - ncdu
      - tldr
      - golang
      - gammastep
      - exa
      - feh
      - vagrant
      - ansible
      - VirtualBox
      - codium